<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carolina Music App!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="caro.jpg" alt="Carolina">Carolina</li>   
            <li class="brand right"><img src="darkimoji5.jpg" alt="Carolina"><b>Song of Joy</b></li>           
        </ul>
    </nav>
    <div class="container">
        <div class="SongList">
            <h1 style="font-size: 25px;">Best of NCS - No Copyright Sounds</h1>
            <div class="songItemcontainer">
                <div class="SongItem">
                    <img src="images/covers/10.jpg" alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="1" class="songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="SongItem">
                    <img src="images/covers/10.jpg" alt="2">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="2" class="songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="SongItem">
                    <img src="images/covers/10.jpg" alt="3">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="3" class="songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="SongItem">
                    <img src="images/covers/10.jpg" alt="4">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="4" class="songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="SongItem">
                    <img src="images/covers/10.jpg" alt="5">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="5" class="songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="SongItem">
                    <img src="images/covers/10.jpg" alt="6">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="6" class="songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="SongItem">
                    <img src="images/covers/10.jpg" alt="7">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="7" class="songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="SongItem">
                    <img src="images/covers/10.jpg" alt="8">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="8" class="songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="SongBanner">
        </div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-3x fa-step-backward" id="previous"></i>
            <i class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-step-forward" id="next"></i>           
        </div>
        <div class="SongInfo">
            <img src="playing.gif" width="50px" id="gif" alt="playing"> <span id="masterSongName"> Warriyo - Mortals (feat. Laura Brehm)</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/c7da91222c.js" crossorigin="anonymous"></script>
</body>
</html>
